<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #3b82f6;
        --accent-600: #2563eb;
        --border: #1f2937;
        --input: #0b1326;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 80% -10%,
            #1e293b 0%,
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
        font: 14px/1.4 system-ui, Segoe UI, Arial;
        display: flex;
        min-height: 100vh;
      }
      .wrap {
        margin: auto;
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 24px 22px;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 6px 0 18px 0;
        font-size: 22px;
        letter-spacing: 0.5px;
        text-align: center;
      }
      .brand {
        margin-bottom: 8px;
        text-align: center;
        color: var(--muted);
        letter-spacing: 0.1em;
      }
      label {
        display: block;
        margin: 10px 2px 6px 2px;
        color: var(--muted);
        font-size: 12px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--input);
        color: var(--text);
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 2px;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-size: 12px;
      }
      .btn {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--accent-600);
        background: var(--accent);
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        margin-top: 10px;
      }
      .btn:hover {
        background: var(--accent-600);
      }
      .hint {
        margin-top: 12px;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="brand">GESTOR DE TAREAS</div>
      <div class="card">
        <h1>Iniciar sesión</h1>
        <form action="/ini" method="post">
          <label for="usuario">Usuario</label>
          <input
            id="usuario"
            type="text"
            name="usuario"
            placeholder="Tu usuario"
            required
          />

          <label for="contrasena">Contraseña</label>
          <input
            id="contrasena"
            type="password"
            name="contrasena"
            placeholder="Tu contraseña"
            required
          />
          <div class="row">
            <label class="toggle"
              ><input type="checkbox" id="showPwd" /> Mostrar contraseña</label
            >
          </div>
          <button class="btn" type="submit" name="accederBtn" value="Acceder">
            Acceder
          </button>
          <div class="hint">Conecta con el mainframe TN3270</div>
        </form>
      </div>
    </div>
    <script>
      const showPwd = document.getElementById("showPwd");
      const pwd = document.getElementById("contrasena");
      showPwd.addEventListener("change", () => {
        pwd.type = showPwd.checked ? "text" : "password";
      });
    </script>
  </body>
</html>
